spring.application.name=grafica-system
server.port=8080

spring.datasource.url=jdbc:postgresql://db-grafica:5432/grafica_db
spring.datasource.username=postgres
spring.datasource.password=123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/grafica-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/grafica-realm/protocol/openid-connect/certs

springdoc.swagger-ui.oauth.client-id=grafica-app
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE